<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      const repo = "/technology-tracker";

      if (path.startsWith(repo)) {
        window.location.replace(repo + "/");
      } else {
        window.location.replace("/");
      }
    </script>
  </head>
  <body></body>
</html>
